<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/joinuslogo.jpg">
    <title>Join Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="joinUsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="backButton">&larr; Back</span>
            <h2>Join Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="membership">Choose a Plan:</label>
                <select id="membership" name="membership" required>
                    <option value="basic">Basic - $30/month</option>
                    <option value="pro_gyms">Pro Gyms - $70/month</option>
                    <option value="premium">Premium - $100/month</option>
                </select><br><br>

                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('backButton').onclick = function() {
            window.history.back();
        };
    </script>
</body>
</html>
