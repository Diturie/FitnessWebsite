<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/freeclasslogo.jpg">
    <link rel="stylesheet" href="css/style.css">
    <title>Book a Free Class</title>
</head>
<body>
     <!-- The Modal -->
     <div id="bookClassModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Book Your Free Class</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="classType">Choose a Class:</label>
                <select id="classType" name="classType" required>
                    <option value="Yoga">Yoga</option>
                    <option value="Physical Fitness">Physical Fitness</option>
                    <option value="Strength">Strength Training</option>
                </select><br><br>

                <label for="dateTime">Preferred Date & Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required><br><br>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('closeModal').onclick = function() {
            window.history.back();
        };
    </script>
</body>
</html>
